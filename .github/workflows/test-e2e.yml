name: E2E Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

    - name: Setup golang
      uses: ./.github/actions/golang

    - name: Display Go version
      run: go version
      
    - name: e2e Tests
      run: | 
        make test