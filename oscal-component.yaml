component-definition:
  components:
    - control-implementations:
        - description: Control Implementation Description
          implemented-requirements:
            - control-id: ac-3.2
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                ASSESSMENT-OBJECTIVE:
                dual authorization is enforced for [Assignment: organization-defined privileged commands and/or other actions].
              uuid: cedc2cc0-1b6b-4323-99b6-1785ba8431d7
            - control-id: ac-4
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                ASSESSMENT-OBJECTIVE:
                approved authorizations are enforced for controlling the flow of information within the system and between connected systems based on [Assignment: organization-defined information flow control policies].
              uuid: 6aa5ce11-c46d-4d62-8b6d-113f8d6f44fb
            - control-id: ac-1
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |
                ASSESSMENT-OBJECTIVE:
                AC-01a.
                	AC-01a.[01] an access control policy is developed and documented;
                	AC-01a.[02] the access control policy is disseminated to [Assignment: organization-defined personnel or roles];
                	AC-01a.[03] access control procedures to facilitate the implementation of the access control policy and associated controls are developed and documented;
                	AC-01a.[04] the access control procedures are disseminated to [Assignment: organization-defined personnel or roles];
                	AC-01a.01
                		AC-01a.01(a)
                			AC-01a.01(a)[01] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses purpose;
                			AC-01a.01(a)[02] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses scope;
                			AC-01a.01(a)[03] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses roles;
                			AC-01a.01(a)[04] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses responsibilities;
                			AC-01a.01(a)[05] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses management commitment;
                			AC-01a.01(a)[06] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses coordination among organizational entities;
                			AC-01a.01(a)[07] the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy addresses compliance;
                		AC-01a.01(b) the [Selection: (one-or-more) organization-defined organization-level; mission/business process-level; system-level] access control policy is consistent with applicable laws, Executive Orders, directives, regulations, policies, standards, and guidelines;
                AC-01b. the [Assignment: organization-defined official] is designated to manage the development, documentation, and dissemination of the access control policy and procedures;
                AC-01c.
                	AC-01c.01
                		AC-01c.01[01] the current access control policy is reviewed and updated [Assignment: organization-defined frequency];
                		AC-01c.01[02] the current access control policy is reviewed and updated following [Assignment: organization-defined events];
                	AC-01c.02
                		AC-01c.02[01] the current access control procedures are reviewed and updated [Assignment: organization-defined frequency];
                		AC-01c.02[02] the current access control procedures are reviewed and updated following [Assignment: organization-defined events].
              uuid: 9cbd2c64-d504-4ee5-ad7e-9cb231f03439
            - control-id: ac-3
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                ASSESSMENT-OBJECTIVE:
                approved authorizations for logical access to information and system resources are enforced in accordance with applicable access control policies.
              uuid: e9c7a8f0-5f76-4535-89fe-5a78305e23b0
