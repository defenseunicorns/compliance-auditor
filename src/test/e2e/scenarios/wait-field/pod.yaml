---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-wait
  namespace: validation-test
  labels: 
    foo: bar
spec:
  containers:
    - image: nginx
      name: nginx
      livenessProbe:
        httpGet:
          path: /
          port: 80
          httpHeaders:
        initialDelaySeconds: 25
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 4