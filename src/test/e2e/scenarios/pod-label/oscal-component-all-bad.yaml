  back-matter:
    resources:
      - uuid: 88AB3470-B96B-4D7C-BC36-02BF9563C46C
        description: |
          metadata:
            name: Validate pods with label foo=bar
          domain:
            type: kubernetes
            kubernetes-spec:
              wait:
                here: "forever"
          provider:
            type: opa
            opa-spec:
              rego: |
                package validate

                import future.keywords.every

                validate {
                  every pod in input.podsvt {
                    podLabel := pod.metadata.labels.foo
                    podLabel == "bar"
                  }
                }
      - uuid: 7a7803b5-1da3-4744-af16-d2b81908ade0
        description: |
          metadata:
            name: Validate pods with label foo=bar
          domain:
            type: api
            api-spec:
              invalid-field: "nothing"
          provider:
            type: opa
            opa-spec:
              rego: |
                package validate

                import future.keywords.every

                validate {
                  every pod in input.podsvt {
                    podLabel := pod.metadata.labels.foo
                    podLabel == "bar"
                  }
                }
      - uuid: 01e21994-2cfc-45fb-ac84-d00f2e5912b0
        description: |
          metadata:
            name: Validate pods with label foo=bar
          domain:
            type: kubernetes
            kubernetes-spec:
              resources:
