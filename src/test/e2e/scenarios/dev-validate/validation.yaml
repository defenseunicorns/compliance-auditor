lula-version: ">= v0.1.0"
metadata:
  name: Validate pods with label foo=bar
  uuid: 7f4b12a9-3b8f-4a8e-9f6e-8c8f506c851e
domain:
  type: kubernetes
  kubernetes-spec:
    resources:
      - name: podsvt
        resource-rule:
          version: v1
          resource: pods
          namespaces: [validation-test]
provider:
  type: opa
  opa-spec:
    rego: |
      package validate

      import future.keywords.every

      validate {
        every pod in input.podsvt {
          podLabel := pod.metadata.labels.foo
          podLabel == "bar"
        }
      }
