apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-json
  namespace: validation-test
data:
  person.json: |
    {
      "name": "bob",
      "pet": "dog"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-yaml
  namespace: validation-test
data:
  app-config.yaml: |
    logging:
      level: INFO
      format: text
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: validation-test
type: Opaque
data:
  username: dXNlcm5hbWU=  # Base64 encoded value of 'username'
  password: cGFzc3dvcmQ=  # Base64 encoded value of 'password'
---
apiVersion: v1
kind: Pod
metadata:
  name: example-pod
  annotations:
    sample-annotation: '{"key": "value", "items": ["item1", "item2"]}'
  labels:
    app: myapp
spec:
  containers:
    - name: example-container
      image: nginx:latest
      ports:
        - containerPort: 80