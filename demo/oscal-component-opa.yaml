  back-matter: 
    resources:
    - uuid: a7377430-2328-4dc4-a9e2-b3f31dc1dff9
      rlinks:
        - href: lula.dev
      description: >-
        domain:
          type: kubernetes
          kubernetes-spec:
            resources:
            - name: podsvt 
              resource-rule:   
                group: 
                version: v1
                resource: pods
                namespaces: [validation-test] 
        provider: 
          type: opa
          opa-spec:
            rego: |
              package validate

              import future.keywords.every

              validate {
                every pod in input.podsvt {
                  podLabel := pod.metadata.labels.foo
                  podLabel == "bar"
                }
              }